<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaring Variables</title>
</head>
<body>

    <script>

        
        //var - we can redeclare the variables as well as re-assign it
        var name = "Anushka";
        console.log(name);
        var name = "Angela";
        console.log(name); 

        //let - we can't redeclare the variables but we can re-assign the values
        let b = 20;
        // let b = 30; Cannot redeclare block-scoped variable 'b'.javascript
        b=30;
        console.log(b);

        //const - we can't redeclare the variables as well as can't reassign the values
        const pi = 3.14;
        console.log(pi);
        
    </script>
</body>
</html>
